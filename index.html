<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
 
        <header>
            <input type="color" id="color-choice" class="color-selector" />
            
            <select name="scheme-choice" id="schemes" class="scheme-selector">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            
            <button id="get-scheme" class="button">Get colour scheme</button>
        </header>
        
       
            <div class="colours-container" id="show-colours">
                
            </div>
            
            <div class="hex-code-container">
                <div id="hex-codes" class="hex-codes"></div>
            </div>
            
        </div>
     
        <script src="index.js" type="module"></script>
    </body>
</html>
